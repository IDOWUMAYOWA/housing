<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Boston House Price Prediction</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #1e3c72, #2a5298);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 10px;
            width: 360px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: #1e3c72;
            font-size: 22px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px 10px;
        }

        form input {
            width: 100%;
            padding: 7px;
            font-size: 13px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form input:focus {
            outline: none;
            border-color: #1e3c72;
        }

        button {
            grid-column: span 2;
            padding: 9px;
            margin-top: 8px;
            background: #1e3c72;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background: #16325c;
        }

        .prediction {
            margin-top: 12px;
            padding: 10px;
            background: #f4f6f9;
            border-left: 4px solid #1e3c72;
            border-radius: 5px;
            font-weight: 500;
            color: #1e3c72;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Boston House Price Prediction</h1>

    <form action="{{ url_for('predict') }}" method="post">
        <input type="text" name="CRIM" placeholder="CRIM" required>
        <input type="text" name="ZN" placeholder="ZN" required>
        <input type="text" name="INDUS" placeholder="INDUS" required>
        <input type="text" name="CHAS" placeholder="CHAS" required>
        <input type="text" name="NOX" placeholder="NOX" required>
        <input type="text" name="RM" placeholder="RM" required>
        <input type="text" name="Age" placeholder="Age" required>
        <input type="text" name="DIS" placeholder="DIS" required>
        <input type="text" name="RAD" placeholder="RAD" required>
        <input type="text" name="TAX" placeholder="TAX" required>
        <input type="text" name="PTRATIO" placeholder="PTRATIO" required>
        <input type="text" name="B" placeholder="B" required>
        <input type="text" name="LSTAT" placeholder="LSTAT" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="prediction">
        {{ prediction_text }}
    </div>
    {% endif %}
</div>

</body>
</html>
